<h1 class="mt-5 mb-3">Cadastro de Notebook</h1>
<div class="row">

    <div class="col-6 mt-3">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-arrow-down-1-9"></i></span>
            <div class="form-floating">
                <input type="number" class="form-control" id="numero" placeholder="Número do notebook" required>
                <label for="numero">Número do notebook</label>
            </div>
            <div class="invalid-feedback">
                Por favor, digite o número do notebook.
            </div>
        </div>
    </div>

    <div class="col-6 mt-3">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-barcode"></i></span>
            <div class="form-floating">
                <input type="number" class="form-control" id="patrimonio"
                       placeholder="Número do patrimônio do notebook"
                       required>
                <label for="patrimonio">Número do patrimônio do notebook</label>
            </div>
            <div class="invalid-feedback">
                Por favor, digite o número do patrimônio do notebook.
            </div>
        </div>
    </div>

</div>
<button class="btn btn-lg btn-primary mt-3" id="enviar">Cadastrar</button>
