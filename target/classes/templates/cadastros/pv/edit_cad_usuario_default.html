<div class="row">
    <div class="col-5">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <div class="form-floating">
                <input type="text" class="form-control" id="nome" placeholder="Nome" required>
                <label for="nome">Nome</label>
            </div>
            <div class="invalid-feedback">
                Por favor, informe seu nome.
            </div>
        </div>
    </div>
    <div class="col-7">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
            <div class="form-floating">
                <input type="text" class="form-control" id="email" placeholder="e-Mail" required>
                <label for="email">e-Mail</label>
            </div>
            <div class="invalid-feedback">
                Por favor, informe seu e-mail.
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
            <div class="form-floating">
                <input type="password" class="form-control" id="senhaAtual" placeholder="Senha atual" required>
                <label for="senhaAtual">Senha atual</label>
            </div>
            <div class="invalid-feedback">
                Por favor, informe sua senha atual.
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
            <div class="form-floating">
                <input type="password" class="form-control" id="novaSenha" placeholder="Nova senha" required>
                <label for="novaSenha">Nova senha</label>
            </div>
            <div class="invalid-feedback">
                A nova senha e a confirmação de senha devem ser iguais.
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
            <div class="form-floating">
                <input type="password" class="form-control" id="confSenha" placeholder="Confirmação de nova senha" required>
                <label for="confSenha">Confirmação de nova senha</label>
            </div>
            <div class="invalid-feedback">
                Por favor, informe a confirmação da nova senha.
            </div>
        </div>
    </div>
</div>
