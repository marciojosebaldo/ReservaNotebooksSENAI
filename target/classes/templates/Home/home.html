<div id="mainContainer" class="container">
    <div class="row mt-3">
        <div class="col-6">
            <h1 class="text-center">Notificações</h1>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-6">
                    <h1 class="text-center">Reservas</h1>
                </div>
                <div class="col-6">
                    <div>
                        <!-- Botão para acionar modal -->
                        <button type="button" class="btn btn-success" data-toggle="modal"
                                data-target="#modalReservas">
                            +
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="modalReservas" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Reservar Notebooks</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="repetir">
                                                <label class="form-check-label" for="repetir">
                                                    Repetir até data final?
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <div class="input-group">
                                                <input id="quantidade" type="number" class="form-control"
                                                       placeholder="Quantidade de Notebooks"
                                                       aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <div class="input-group">
                                                <input id="data_ini" type="datetime-local" class="form-control"
                                                       placeholder="Data">
                                            </div>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <input id="data_fin" type="datetime-local" class="form-control"
                                                   placeholder="Data">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar
                                        </button>
                                        <input id="salvar" value="Salvar" type="submit" class="btn btn-primary">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Data Reserva</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Data Criação</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--Código adicionado abaixo e para puxar a lista de reservas. Está linkado com o mótodo
                    getHome de C_Home: -->
                    <!--Thymeleaf para iterar sobre a lista de reservas-->
                    <tr th:each="reserva : ${listaDeReservas}">
                        <td th:text="${#temporals.format(reserva.data_ini, 'dd-MM-yyyy')}"></td> <!--Formatação da data na própria view do Thymeleaf-->
                        <td th:text="${reserva.quantidade}"></td>
                        <td th:text="${#temporals.format(reserva.hora_reg, 'dd-MM-yyyy')}"></td> <!--Formatação da data na própria view do Thymeleaf-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
