<div class="row">
    <div class="col-5">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <div class="form-floating">
                <input type="text" class="form-control" id="nome" placeholder="Nome" required>
                <label for="nome">Nome</label>
            </div>
            <div class="invalid-feedback">
                Por favor, informe seu nome.
            </div>
        </div>
    </div>
    <div class="col-7">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
            <div class="form-floating">
                <input type="text" class="form-control" id="email" placeholder="e-Mail" required>
                <label for="email">e-Mail</label>
            </div>
            <div class="invalid-feedback">
                Por favor, informe seu e-mail.
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-regular fa-address-card"></i></span>
            <div class="form-floating">
                <input type="number" class="form-control" id="matricula" placeholder="Matrícula" required>
                <label for="matricula">Matrícula</label>
            </div>
            <div class="invalid-feedback">
                Por favor, informe a matrícula.
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="form-floating">
            <select class="form-select" id="ocupacao" aria-label="Floating label select example">
                <option value="" selected disabled>Selecione:</option>
                <option value="1">Gestor(a)</option>
                <option value="2">Bibliotecário(a)</option>
                <option value="3">Professor(a)</option>
            </select>
            <label for="ocupacao">Ocupação: </label>
        </div>
    </div>
</div>
<div class="row">
    <h4>Situação do usuário: </h4>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="ativo">
        <label class="form-check-label" for="ativo">
            Ativo
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="inativo" checked>
        <label class="form-check-label" for="inativo">
            Inativo
        </label>
    </div>
</div>
