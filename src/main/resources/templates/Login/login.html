<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

    <title>Login</title>
</head>
<body>
<div class="container">
    <h1 class="mt-4">Login</h1>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
        <input id="usuario" name="usuario" type="text" class="form-control" placeholder="Username"
               aria-label="Username"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="sp_senha"><i class="fa-solid fa-key"></i></span>
        <input id="senha" name="senha" type="password" class="form-control" placeholder="Senha" aria-label="senha"
               aria-describedby="senha">
    </div>
    <div class="row">
        <div class="col-sm-6">
            <input value="Login" type="submit" class="btn btn-primary"/>
        </div>
        <div class="col-sm-6 text-end">
            <a id="btnEnviar" class="btn btn-success" href="/cadastro">Cadastre-se</a>
        </div>
    </div>
</div>
</body>
</html>
